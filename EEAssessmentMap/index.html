<!DOCTYPE html>

<html>
<head>
	<title>BCEE Assessment Map</title>
</head>
<body>
	<link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css">
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
	<link rel="stylesheet" type="text/css" href="./assets/css/BCEEAssessment.css"/>
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="http://code.jquery.com/ui/1.11.0/jquery-ui.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.0/backbone-min.js"></script>
	<script src="http://code.highcharts.com/highcharts.js"></script>
	<script src="http://code.highcharts.com/maps/modules/data.js"></script>

	<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
	<!--<script src="/Users/jduckwor/Documents/DevelopmentTools/jsLibraries/Highcharts/Highcharts-4.0.3/js/highcharts.src.js"></script>
	<script src="/Users/jduckwor/Documents/DevelopmentTools/jsLibraries/Highcharts/Highcharts-4.0.3/js/modules/no-data-to-display.js"></script>
	<script src="/Users/jduckwor/Documents/DevelopmentTools/jsLibraries/Highcharts/Highcharts-4.0.3/js/highcharts-more.src.js"></script>-->

	<script src="./assets/js/models/map_model.js"></script>
	<script src="./assets/js/collections/map_collection.js"></script>
	<script src="./assets/js/views/map_view.js"></script>
	<script src="./assets/js/views/info_view.js"></script>
	<script src="./assets/js/views/chart_view.js"></script>
	<script src="./assets/js/map_app.js"></script>


		
		

	<div id="container">
		<div id="map"></div>
		<div id="info-box">
			<div id="info-header"></div>
			<div id="info-content">
				<div id="basic-stats">
					<div class="school-info-element school-info-odd" id="total-students">
						<div class="field-title">Total Students:</div>
						<div class="field-value" id="total-students-value">...</div>
					</div>
					<div class="school-info-element school-info-even" id="per-free-reduced">
						<div class="field-title">Percent Free/Reduced Lunch:</div>
						<div class="field-value" id="per-free-reduced-value">...</div>
					</div>
					<div class="school-info-element school-info-odd" id="per-people-color">
						<div class="field-title">Percent People of Color:</div>
						<div class="field-value" id="per-people-color-value">...</div>
					</div>
					<div class="school-info-element school-info-even school-info-last" id="total-ee">
						<div class="field-title">Total Hours of Env. Education:</div>
						<div class="field-value" id="total-ee-value">...</div>
					</div>
					<div id="hours-chart"></div>
				</div>
				<div id="chart"></div>
			</div>
		</div>
	</div>
		
</body>
</html>
